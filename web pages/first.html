<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DSC</title>
  </head>
  <body style="background-color:lightblue">
    <div class="row bg">
      <div class="col-md-4 offset-md-4">
        <form method="post" id="form1">
          <div class="courses_inputs_div">
            <h4>Create a new Kitty</h4>
            <div class="form-group">
              <label for="exampleFormControlInput1">Event Name</label>
              <input type="ski_trip" class="form-control" id="exampleFormControlInput1" placeholder="Ski Trip">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Home Currency</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>INR RUPEES</option>
                <option>EUR EURO</option>
              </select>
            </div>
            <br>
            <h4>Participants</h4>
            <br>
            <div class="form-group">
              <label for="exampleFormControlInput1">Person 1</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
              <br>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email (recommended)">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Person 2</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>

          </div>
	
	<button type="submit" class="btn btn-primary" >Create Kitty</button>
        </form>
          <button class="btn btn-success add_more_courses" style="margin-top:10px;">+Add new Person</button>
          
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
