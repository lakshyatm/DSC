{% extends 'home.html' %}
{% block content %}
    <div class="row bg">
      <div class="col-md-4 offset-md-4">
        <form action="" method="post" id="form1">
          {% csrf_token %}  
          <div class="courses_inputs_div">
            <h4>Expense</h4>
            <div class="form-group">
            <label for="exampleFormControlSelect1">paid for something</label>
            <select class="form-control" name="sel" id="exampleFormControlSelect1">
                <option>{{ n1 }}</option>
                <option>{{ n2 }}</option>
            </select>

            </div>
            <label for="basic-addon1">How much?</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">INR</span>
              </div>
              <input type="number" class="form-control" name="amount1" placeholder="Amount in INR" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio1" id="exampleRadios1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Split equally between everyone
              </label>
            </div>

            <!-- <div class="form-check">
              <input class="form-check-input" type="radio" name="radio2" id="exampleRadios2" onclick="show(0)">
              <label class="form-check-label" for="exampleRadios2">
                Split differently
              </label>
            </div>
            <div id="split">

            </div>  -->
            <br>
            <div class="form-group">
             <label for="exampleFormControlInput1">What for?</label>
             <input type="name" class="form-control" name="expensename" id="exampleFormControlInput1" placeholder="Name">
           </div>


            <label for="fg">When?</label>
            <div class='input-group date' id='datetimepicker1'>

                  <input type='date' name="dtg" class="form-control" id="fg"/>

                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
            </div>


          </div>
          <button type="submit" class="btn btn-primary" style="margin-top:10px;">Add</button>
          <button type="submit" class="btn btn-secondary" id="canel"style="margin-left:15px;margin-top:10px;">Cancel</button>


        </form>

      </div>

    </div>

{% endblock %}
